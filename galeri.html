<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Exo", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e2e2e2;
            position: relative;
        }

        .logo img {
            height: 40px;
            border-radius: 5px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
        }

        .menu-toggle div {
            width: 30px;
            height: 3px;
            background-color: #000;
            margin: 5px 0;
            transition: 0.3s;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }

        .gallery-item {
            width: 100%;
            max-width: 300px;
            overflow: hidden;
        }

        .thumbnail {
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .swiper-container {
            width: 90%;
            height: 90%;
            max-width: 1000px;
            position: relative;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1100;
        }

        .swiper-button-next, .swiper-button-prev {
            color: #fff;
            width: 44px;
            height: 44px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        .swiper-button-next:hover, .swiper-button-prev:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #f8f9fa;
                border-bottom: 1px solid #e2e2e2;
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                text-align: center;
                padding: 10px;
            }

            .close {
                font-size: 24px;
            }

            .swiper-button-next, .swiper-button-prev {
                width: 36px;
                height: 36px;
            }
        }

        @media (max-width: 480px) {
            .close {
                top: 10px;
                right: 10px;
                font-size: 20px;
            }

            .swiper-button-next, .swiper-button-prev {
                width: 30px;
                height: 30px;
            }
        }

        .text-container {
            position: relative;
            text-align: center;
            padding: 20px;
            color: #021D29;
            font-family: "Cutive Mono", monospace;
            letter-spacing: 4px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><img src="logo1.png" alt="Logo"></div>
        <button class="menu-toggle" id="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="#">Ürünler</a></li>
                <li><a href="galeri.html">Galeri</a></li>
                <li><a href="#">Hakkımızda</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="i1.jfif" alt="Resim 1" class="thumbnail">
        </div>
        <div class="gallery-item">
            <img src="i2.webp" alt="Resim 2" class="thumbnail">
        </div>
        <div class="gallery-item">
            <img src="i3.webp" alt="Resim 3" class="thumbnail">
        </div>
        <!-- Daha fazla resim ekleyebilirsiniz -->
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="swiper-container">
            <div class="swiper-wrapper" id="swiper-wrapper">
                <!-- Swiper slaytları burada JavaScript ile eklenecek -->
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            let swiper;

            function openModal(index) {
                const modal = document.getElementById('modal');
                const swiperWrapper = document.getElementById('swiper-wrapper');
                const slides = document.querySelectorAll('.gallery-item img');

                const images = Array.from(slides).map(slide => slide.src);

                swiperWrapper.innerHTML = images.map(src => 
                    `<div class="swiper-slide"><img src="${src}" /></div>`
                ).join('');

                if (swiper) {
                    swiper.destroy(true, true);
                }

                swiper = new Swiper('.swiper-container', {
                    initialSlide: index,
                    loop: true,
                    spaceBetween: 10,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    slidesPerView: 1,
                });

                modal.style.display = 'flex';
            }

            document.querySelectorAll('.thumbnail').forEach((thumbnail, index) => {
                thumbnail.addEventListener('click', () => {
                    openModal(index);
                });
            });

            const modal = document.getElementById('modal');
            const closeBtn = document.querySelector('.close');

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Menü Toggle Scripti
            const menuToggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('menu');

            menuToggle.addEventListener('click', () => {
                menu.classList.toggle('show');
            });
        });
    </script>
</body>

</html>
